<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/pico.purple.css">
    <link rel="stylesheet" href="/static/css/results.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <a href="/" class="back-button">
        <i class="fas fa-arrow-left"></i>
        <span>New Analysis</span>
    </a>
    
    <div class="layout">
        <main class="results-container">
            <div id="loading" class="loading-screen">
                <div class="progress-container">
                    <h2>Analyzing Token...</h2>
                    <div class="progress-bar">
                        <div id="progress" class="progress"></div>
                    </div>
                    <div class="progress-text">
                        Step <span id="progress-current">0</span> of <span id="progress-total">0</span>
                    </div>
                </div>
            </div>
            <div id="results" class="results-content" style="display: none;">
                <section id="overview" class="overview-section">
                    <header class="results-header">
                        <h1>Analysis Results</h1>
                    </header>
                    <button id="download-btn" class="download-button">Download Results</button>
                    <div class="score-container">
                        <div class="score-circle">
                            <svg viewBox="0 0 36 36" class="score-chart">
                                <path d="M18 2.0845
                                    a 15.9155 15.9155 0 0 1 0 31.831
                                    a 15.9155 15.9155 0 0 1 0 -31.831"
                                    fill="none"
                                    stroke="#2a2a2a"
                                    stroke-width="3" />
                                <path id="score-path" d="M18 2.0845
                                    a 15.9155 15.9155 0 0 1 0 31.831
                                    a 15.9155 15.9155 0 0 1 0 -31.831"
                                    fill="none"
                                    stroke="url(#gradient)"
                                    stroke-width="3" />
                            </svg>
                            <div class="score-value">
                                <span id="score-number">0</span>
                                <span class="score-max">/100</span>
                            </div>
                        </div>
                        <div class="score-label">Security Score</div>
                    </div>
                    <div class="score-label">Security Score</div>
                    <div class="score-extra">
                        <div class="score-detail">
                            <strong>Rating:</strong> <span id="score-rating">-</span>
                        </div>
                        <div class="score-detail">
                            <strong>Slippage:</strong> <span id="score-slippage">-</span>%
                        </div>
                    </div>
                    <div class="summary-glance" id="first-glance">
                        <h2>At a Glance</h2>
                        <div class="glance-indicators" id="glance-indicators">
                            <!-- Indicators will be dynamically injected here -->
                        </div>
                    </div>
                </section>
                <div id="results-sections"></div>
            </div>
        </main>

        <nav class="sidebar">
            <div class="nav-content">
                <a href="#overview" class="nav-item active">Overview</a>
                <a href="#contract" class="nav-item">Contract Analysis</a>
                <a href="#holder" class="nav-item">Holder Analysis</a>
                <a href="#liquidity" class="nav-item">Liquidity Analysis</a>
                <a href="#security" class="nav-item">Security Analysis</a>
                <a href="#lifecycle" class="nav-item">Lifecycle Analysis</a>
            </div>
        </nav>
    </div>
    <script src="/static/js/results.js"></script>
</body>
</html>
