<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Analysis Results</title>
    <link rel="stylesheet" href="/static/css/reset.css" />
    <link rel="stylesheet" href="/static/css/pico.blue.css" />
    <link rel="stylesheet" href="/static/css/results.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body>
    <a href="/" class="back-button">
        <i class="fas fa-arrow-left"></i>
        <span>New Analysis</span>
    </a>

    <div class="layout">
        <main class="results-container">
            <div id="loading" class="loading-screen">
                <div class="progress-container">
                    <h2>Analyzing Token...</h2>
                    <div class="progress-bar">
                        <div id="progress" class="progress"></div>
                    </div>
                    <div class="progress-text">
                        Step <span id="progress-current">0</span> of <span id="progress-total">0</span>
                    </div>
                </div>
            </div>

            <div id="results" class="results-content" style="display: none;">
                <section id="overview" class="overview-section">
                    <header class="results-header">
                        <h1>Analysis Results</h1>
                    </header>

                    <button id="download-btn" class="download-button">Download Results</button>

                    <!-- Model result display -->
                    <div class="model-result-container">
                        <div class="prediction-header">
                            <h2>Token Safety Assessment</h2>
                        </div>

                        <div class="prediction-details">
                            <div class="prediction-main">
                                <div class="prediction-score">
                                    <div class="score-label">Decision Score</div>
                                    <div class="score-value" id="model-score"></div>
                                </div>

                                <div class="prediction-text">
                                    <div class="prediction-result" id="model-verdict-text">
                                        <!-- Final verdict text goes here -->
                                    </div>
                                    <div class="prediction-confidence">
                                        <strong>Confidence:</strong>
                                        <span id="model-confidence"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="prediction-probabilities">
                                <div class="probability-item">
                                    <label>Safe Token Probability:</label>
                                    <div class="progress-bar">
                                        <div id="safe-prob-bar" class="progress" style="width: 0%"></div>
                                        <span id="safe-probability">0%</span>
                                    </div>
                                </div>
                                <div class="probability-item">
                                    <label>Risk Probability:</label>
                                    <div class="progress-bar">
                                        <div id="risk-prob-bar" class="progress" style="width: 0%"></div>
                                        <span id="risk-probability">0%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="summary-glance" id="first-glance">
                        <h2>At a Glance</h2>
                        <div class="glance-indicators" id="glance-indicators">
                            <!-- Indicators dynamically injected here -->
                        </div>
                    </div>
                </section>

                <div id="results-sections"></div>
            </div>
        </main>

        <nav class="sidebar">
            <div class="nav-content">
                <a href="#overview" class="nav-item active">Overview</a>
                <a href="#contract" class="nav-item">Contract Analysis</a>
                <a href="#holder" class="nav-item">Holder Analysis</a>
                <a href="#liquidity" class="nav-item">Liquidity Analysis</a>
                <a href="#security" class="nav-item">Security Analysis</a>
                <a href="#lifecycle" class="nav-item">Lifecycle Analysis</a>
            </div>
        </nav>
    </div>

    <script src="/static/js/results.js"></script>
</body>
</html>
