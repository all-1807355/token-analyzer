<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <link rel="stylesheet" href="/static/css/pico.blue.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="homepage">
    <main class="search-container">
        <div class="center-wrapper">
            <div class="logo-container">
                <h1 style="line-height: 1.5">Token Watchdog</h1>
                <p class="subtitle"> A token and smart contract security scanner</p>
            </div>
            <form id="search-form" class="search-controls">
                <select id="chain-selector" name="chain" aria-label="Select blockchain">
                    <option value="eth">ETH</option>
                    <option value="bsc">BSC</option>
                </select>
                <div role="search">
                    <input type="search" id="token-input" name="token" placeholder="Enter token address..." required>
                    <button type="submit" aria-label="Search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script src="/static/js/main.js"></script>
</body>
</html>
