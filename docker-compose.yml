version: '3.8'

services:
  token-analyzer:
    build: .
    container_name: token_analyzer_app
    image: token-analyzer:latest
    ports:
      - "8000:8000"
    volumes:
      - app_data:/app/data
      - ./models:/app/models  # Optional: persist your models
      - ./static:/app/static
      - ./templates:/app/templates
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"] 
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  app_data:
    driver: local
